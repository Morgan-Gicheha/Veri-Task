server {
    server_name morgan-gicheha.com www.morgan-gicheha.com;

    root /home/ubuntu/code/Veri-Task/frontend/task-manager-frontend/dist/task-manager-frontend/browser;
    index index.html;

    # Only proxy /api routes to backend
    location /api/ {
        proxy_pass http://localhost:8082/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove CORS headers - let the backend handle CORS
        # The backend already has proper CORS configuration
        
        # Increase timeout for backend requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle connection errors gracefully
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }

    # Frontend - serve static files with Angular routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
} 